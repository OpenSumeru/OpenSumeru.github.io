  <script>
    fetch('data/context/IntroductionMain.md')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
        document.getElementById('Introduction-md').innerHTML = marked.parse('## About OpenSumeru\nOpenSumeru is an software organization for believers in the [God of Wisdom](https://genshin-impact.fandom.com/wiki/Lesser_Lord_Kusanali). We believe that we are one of [Sumeru](https://genshin-impact.fandom.com/wiki/Sumeru).\nOpenSumeru tries to make all kind of software that can motivate the development of Sumeru. We accept any kind of softwares and all Sumeru lovers.\nThe Goal of OpenSumeru is to make a Sumeru Version of any kind of software. All projects are opensourced and named after element of Sumeru (like Akasha, Dendro and so on).');
      }
      return response.text();
    })
    .then(data => {
      document.getElementById('Introduction-md').innerHTML = marked.parse(data);
    })
    .catch(error => {
      document.getElementById('Introduction-md').innerHTML = marked.parse('## About OpenSumeru\nOpenSumeru is an software organization for believers in the [God of Wisdom](https://genshin-impact.fandom.com/wiki/Lesser_Lord_Kusanali). We believe that we are one of [Sumeru](https://genshin-impact.fandom.com/wiki/Sumeru).\nOpenSumeru tries to make all kind of software that can motivate the development of Sumeru. We accept any kind of softwares and all Sumeru lovers.\nThe Goal of OpenSumeru is to make a Sumeru Version of any kind of software. All projects are opensourced and named after element of Sumeru (like Akasha, Dendro and so on).');
      console.error('Fetch error:', error);
      // 在 fetch 失败时抛出错误，以便进行进一步处理
      throw error;
    });
